{% extends "base.html" %}

{% block content %}
<h1>Action Logs</h1>

<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Action</th>
            <th>Order ID</th>
            <th>Actor</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[3] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
