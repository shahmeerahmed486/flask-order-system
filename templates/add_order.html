{% extends "base.html" %}

{% block content %}
<h1>Add New Order</h1>

<form method="POST">
    <div class="form-group">
        <label for="number_of_items">Number of Items:</label>
        <input type="number" id="number_of_items" name="number_of_items" required min="1">
    </div>

    <div class="form-group">
        <label for="sender_name">Sender Name:</label>
        <input type="text" id="sender_name" name="sender_name" required>
    </div>

    <div class="form-group">
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required>
    </div>

    <div class="form-group">
        <label for="recipient_address">Recipient Address:</label>
        <input type="text" id="recipient_address" name="recipient_address" required>
    </div>

    <div class="form-group">
        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
    </div>

    <button type="submit" class="btn">Add Order</button>
</form>
{% endblock %}
