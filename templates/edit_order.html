{% extends "base.html" %}

{% block content %}
<h1>Edit Order</h1>

<form method="POST">
    <div class="form-group">
        <label for="number_of_items">Number of Items:</label>
        <input type="number" id="number_of_items" name="number_of_items" value="{{ order[1] }}" required min="1">
    </div>

    <div class="form-group">
        <label for="sender_name">Sender Name:</label>
        <input type="text" id="sender_name" name="sender_name" value="{{ order[2] }}" required>
    </div>

    <div class="form-group">
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" value="{{ order[3] }}" required>
    </div>

    <div class="form-group">
        <label for="recipient_address">Recipient Address:</label>
        <input type="text" id="recipient_address" name="recipient_address" value="{{ order[4] }}" required>
    </div>

    <div class="form-group">
        <label for="delivery_date">Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" value="{{ order[5] }}" required>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending" {% if order[6]=='Pending' %}selected{% endif %}>Pending</option>
            <option value="In Transit" {% if order[6]=='In Transit' %}selected{% endif %}>In Transit</option>
            <option value="Delivered" {% if order[6]=='Delivered' %}selected{% endif %}>Delivered</option>
        </select>
    </div>

    <button type="submit" class="btn">Update Order</button>
</form>
{% endblock %}
